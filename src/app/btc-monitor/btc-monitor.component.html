<mat-expansion-panel *ngFor="let exchange of exchanges">
  <mat-expansion-panel-header>
    <mat-panel-title>{{exchange.name}}</mat-panel-title>
    <mat-panel-description>{{exchange.currentPrice}}
      <span>{{exchange.baseCurrency}}</span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-btc-history-chart name="{{exchange.name}}"></app-btc-history-chart>
  <div class="clear"></div>
</mat-expansion-panel>
